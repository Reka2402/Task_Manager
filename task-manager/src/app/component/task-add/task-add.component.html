<div class="container d-flex justify-content-center py-5">
  <div class="card shadow p-4 mb-5 bg-white rounded" style="max-width: 1200px;">
    <form [formGroup]="taskForm">
      <div class="row">
        <div class="col-lg-6 mb-4">
          <h4 class="mb-4">Task Details</h4>
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="taskTitle"
              placeholder="Enter task title"
              formControlName="title"
            />
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="taskDescription"
              rows="3"
              placeholder="Enter task description"
              formControlName="description"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input
              type="date"
              class="form-control"
              id="dueDate"
              value="2024-10-19"
              formControlName="dueDate"
            />
          </div>
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select
              class="form-select"
              id="priority"
              formControlName="priority"
            >
              <option selected value="Medium">Medium</option>
              <option value="Low">Low</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="assignee" class="form-label">Assignee</label>
            <select
              class="form-control"
              id="assignee"
              formControlName="assigneeId"
            >
              <option *ngFor="let user of users" [value]="user.id">
                {{ user.name }}
              </option>
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-primary me-2"
            [disabled]="taskForm.invalid"
            (click)="OnSubmit()"
          >
            Submit
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            Cancel
          </button>
        </div>

   
        <div class="col-lg-6">
          <h4 class="mb-4">Add Checklist</h4>
          <div class="mb-3">
            <div formArrayName="CheckList">
              <div
                class="row mb-2 align-items-center"
                *ngFor="let checkList of mycheckLists.controls; let i = index"
                [formGroupName]="i"
              >
                <div class="col-auto">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    formControlName="isDone"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    autocomplete="off"
                    class="form-control"
                    id="description"
                    formControlName="name"
                    placeholder="Checklist item"
                  />
                </div>
                <div class="col-auto">
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="RemovecheckLists(i)"
                  >
                    X
                  </button>
                </div>
              </div>
            </div>
            <button
              *ngIf="mycheckLists.length < 3"
              type="button"
              class="btn btn-success mt-2"
              (click)="addcheckLists()"
            >
              + Add
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
