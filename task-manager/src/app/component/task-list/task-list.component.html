<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" class="form-control w-25" placeholder="Search task..." id="searchInput"
                [(ngModel)]="searchText">
            <button class="btn btn-dark btn-lg px-4" routerLink="/add">+ New Task</button>

        </div>
        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Assignee</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let task of tasks | filterTask:searchText">
                    <tr>
                        <td>{{task.id}}</td>
                        <td>{{task.title}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.dueDate}}</td>
                        <td [ngClass]="{'text-danger': task.priority == 'High',
                      'text-warning': task.priority == 'Low'}">{{task.priority}}</td>
                        <td>
                            {{task.assignee?.name}}
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm me-2" (click)="onEdit(task.id)">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" (click)="onDelete(task.id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>
