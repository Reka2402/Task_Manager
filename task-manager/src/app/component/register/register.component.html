<h3 class="text-center mb-4">Register Form</h3>
<form #RegisterForm="ngForm" (ngSubmit)="onRegister(RegisterForm)" class="p-4 border rounded shadow">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
          <input type="text" [(ngModel)]="user.fullname" name="fullname" class="form-control" placeholder="John Doe" #fullname="ngModel" required />
        </div>
        <div class="form-text text-danger" *ngIf="fullname.invalid">FullName is required</div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
          <input type="email" [(ngModel)]="user.emailAddress" name="email" class="form-control" placeholder="Your Email" #mail="ngModel" required email />
        </div>
        <div class="form-text text-danger" *ngIf="mail.invalid">Valid email is required</div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" #pw="ngModel" required minlength="6" />
        </div>
        <div class="form-text text-danger" *ngIf="pw.invalid">Password must be at least 6 characters long</div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
          <input type="password" [(ngModel)]="user.conformpassword" name="confirmPassword" class="form-control" placeholder="Repeat your password" #pw2="ngModel" required minlength="6" />
        </div>
        <div class="form-text text-danger" *ngIf="pw2.invalid">Passwords must match</div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge"></i></span>
        <select class="form-select" aria-label="Select Role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="1">Admin</option>
          <option value="2">Editor</option>
          <option value="3">Viewer</option>
        </select>
        </div>
        <div class="form-text text-danger" >Role is required</div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">I agree to all statements in <a href="#">Terms of service</a></label>
        <div class="form-text text-danger" >You must agree to the terms</div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <img src="/2024.11.02 - Lab work - signup-image.jpg" class="img-fluid" alt="Signup Image">
    </div>
  </div>
</form>
